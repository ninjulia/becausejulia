<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Link List | the Julia Set</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="../assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
  <header class="container insta-header">
    <div class="row mt-9 d-flex justify-content-center">
      <div class="w-50 col-sm-4 col-md-3 col-lg-2 col-xl-1 col-xxl-1 d-flex justify-content-center">
        <img src="../assets/img/theJuliaSet_logow.webp" alt="the julia set logo"
          class="img-fluid shadow rounded-circle insta-logo m-auto" />
      </div>
    </div>
  </header>

  <main>
    <section class="container linktree">
      <div class="row d-flex justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="row">

            <!-- TeePublic Link -->
            <a class="col-12 bg-white" href="https://www.teepublic.com/user/the-julia-set" target="_blank"
              title="https://www.teepublic.com/user/the-julia-set">
              <div class="align-middle border border-primary p-4 m-3">
                <h2 class="text-center">the Julia Set on TeePublic</h2>
              </div>
            </a>

            <!-- Threadless Link -->
            <a class="col-12 bg-white" href="https://thejuliaset.threadless.com/" target="_blank"
              title="https://thejuliaset.threadless.com/">
              <div class="align-middle border border-primary p-4 m-3">
                <h2 class="text-center">the Julia Set on Threadless</h2>
                <p class="text-center">T-Shirts and more</p>
              </div>
            </a>

            <!-- Society6 Link -->
            <a class="col-12 bg-white" href="https://society6.com/becausejulia" target="_blank"
              title="https://society6.com/becausejulia">
              <div class="align-middle border border-primary p-4 m-3">
                <h2 class="text-center">the Julia Set on Society6</h2>
                <p class="text-center">Homegoods and accessories</p>
              </div>
            </a>

            <!-- Portfolio Link -->
            <a class="col-12 bg-white" href="/" target="_blank" title="personal portfolio">
              <div class="align-middle border border-primary p-4 m-3">
                <h2 class="text-center">Professional Portfolio</h2>
                <p class="text-center">Creative work done for the IT SaaS Industry and more</p>
              </div>
            </a>

          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
